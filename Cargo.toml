[package]
name = "bullet_lib"
version = "1.0.0"
edition = "2021"
description = "Neural Network Trainer"
authors = ["Jamie Whiting"]
license = "MIT"
repository = "https://github.com/jw1912/bullet"
readme = "README.md"
build = "build/main.rs"

[features]
cudnn = []
hip = []
gh-actions = []

[dependencies]
bulletformat = { workspace = true }
diffable = { git = "https://github.com/jw1912/diffable.git", tag = "v0.7.0" }
rand = "0.8.5"
rand_distr = "0.4.3"

[build-dependencies]
cc = "1.0.83"

[workspace]
resolver = "2"
members = ["utils"]

[workspace.package]
license = "MIT"
authors = ["Jamie Whiting"]

[workspace.dependencies]
bulletformat = "1.7.0"

[profile.release]
debug = true
codegen-units = 1
lto = true
